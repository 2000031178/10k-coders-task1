<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattren</title>
</head>
<body>
    <h1>Pattren</h1>
    <form action="./resume.html" method="post">

    
        <input type="number" name="number" id="number"
        required
        placeholder="Number"
        pattern="+91[6-9][0-9]{8}"
        title="give me a valid number">
        <input type="submit"><br>

        <input type="email" name="email" id="email"
        required
        placeholder="email"
        pattern="[a-z._\d]+@[a-z]+\.[a-z]{2,}"
        title="use the formate">

        <input type="submit"><br>
        <input type="text" name="password" id="password"
        required
        placeholder="password"
        pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%]).{8,16}"
        title="password Should Consists of
        * Atleast one upper case
        * Atleast one lower case
        * Atleast one digit
        * Atleast one special Character ">

        <input type="submit" value="submit">
    </form>
    
</body>
</html>
